<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://unpkg.com/netlify-cms@2.14.0/dist/netlify-cms.css">
    <script src="https://unpkg.com/netlify-cms@2.14.0/dist/netlify-cms.js"></script>
</head>
<body>
    <h1>Product Management</h1>
    
    <!-- Form to Add Product -->
    <div id="product-form">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="buyPrice" placeholder="Buy Price">
        <input type="number" id="minimumSellPrice" placeholder="Minimum Sell Price">
        <input type="number" id="normalPrice" placeholder="Normal Price">
        <input type="file" id="pictures" multiple>
        <textarea id="description" placeholder="Description"></textarea>
        <input type="text" id="location" placeholder="Location (e.g., A1B2)">
        <button onclick="addProduct()">Add Product</button>
    </div>
    
    <!-- Search and View Products -->
    <div id="product-list">
        <h2>All Products</h2>
        <input type="text" id="searchName" placeholder="Search by Name" onkeyup="searchProduct()">
        <ul id="products"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
